on: [push, pull_request]
name: Build
jobs:
  build:
    name: Example
    runs-on: ubuntu-latest
    steps:
      - name: Variable
        run: echo "::set-output name=DATE_NOW::$(date +'%d/%m/%Y')"
        id: ec2  
      - name: Check the date
        run: |
          echo ${{ steps.ec2.outputs.DATE_NOW }}
      - uses: actions/checkout@v2
        with: 
          path: './'
      - name: Alpha output
        run: echo "::set-output name=ALPHA_NO::$(cat ./config.json | jq -r '.base_config[0].value')"
        id: alpha
      - name: Check alpha
        run: echo ${{ steps.alpha.outputs.ALPHA_NO }}
      - name: Split alpha code
        uses: xom9ikk/split@v1
        id: split1
        with:
          string: ${{ steps.json.outputs.ALPHA_NO }}
          separator: .
          limit: -1
      - name: Alpha action
        uses: xom9ikk/split@v1
        with:
          major: ${{ steps.split1.outputs._0 }}
          minor: ${{ steps.split1.outputs._1 }}
          patch: ${{ steps.split1.outputs._2 }}
      - name: Json
        run: echo value=$(cat ./config.json | jq -r '.base_config[1].value')
      - name: Json output
        run: echo "::set-output name=JSON_NO::$(cat ./config.json | jq -r '.base_config[1].value')"
        id: json
      - name: Check json
        run: echo ${{ steps.json.outputs.JSON_NO }}
      - name: Split version code
        uses: xom9ikk/split@v1
        id: split
        with:
          string: ${{ steps.json.outputs.JSON_NO }}
          separator: .
          limit: -1
      - name: Some other action
        uses: xom9ikk/split@v1
        with:
          major: ${{ steps.split.outputs._0 }}
          minor: ${{ steps.split.outputs._1 }}
          patch: ${{ steps.split.outputs._2 }}
      - name: Add
        run: echo $(( ${{ steps.split.outputs._2 }}+1 ))
      - name: Output
        run: echo "::set-output name=SPLIT::$(( ${{ steps.split.outputs._2 }}+1 ))"
        id: splitno
      - name: Check no
        run: echo ${{ steps.splitno.outputs.SPLIT }}
      - uses: actions/checkout@v2
        with: 
          path: './'      
      - run: |          
          echo "`jq '.base_config[0].value="Alpha-13"' ./config.json `" > ./config.json
          echo "`jq '.base_config[1].value="${{ steps.split.outputs._0 }}.${{ steps.split.outputs._1 }}.${{ steps.splitno.outputs.SPLIT }}"' ./config.json `" > ./config.json 
          echo "`jq '.base_config[2].value="${{ steps.ec2.outputs.DATE_NOW }}"' ./config.json `" > ./config.json
     
      - uses: EndBug/add-and-commit@v6
        with:
          message: 'Add the version and date'
          add: '*.json --force'
          cwd: './' 
          token: ${{ secrets.TOKEN }} 
        
