on: [push, pull_request]
name: Build
jobs:
  build:
    name: Example
    runs-on: ubuntu-latest
    steps:
      - name: Variable
        run: echo "::set-output name=DATE_NOW::$(date +'%d/%m/%Y')"
        id: ec2  
      - name: Check the date
        run: |
          echo ${{ steps.ec2.outputs.DATE_NOW }}
      - uses: actions/checkout@v2
        with: 
          path: './'    
      - name: Json
        run: echo "::set-output name=JSON::$(cat ./config.json | jq '.base_config[0].value')
        id: json
      - name: Json check
        run: |
            echo ${{ steps.json.outputs.JSON }}  
      - uses: actions/checkout@v2
        with: 
          path: './'      
      - run: |          
          echo "`jq '.base_config[0].value="${{ steps.json.outputs.JSON }}"' ./config.json `" > ./config.json 
          echo "`jq '.base_config[1].value="1.2.14"' ./config.json `" > ./config.json 
          echo "`jq '.base_config[2].value="${{ steps.ec2.outputs.DATE_NOW }}"' ./config.json `" > ./config.json 
     
      - uses: EndBug/add-and-commit@v6
        with:
          message: 'Add the version and date'
          add: '*.json --force'
          cwd: './' 
          token: ${{ secrets.TOKEN }} 
        
